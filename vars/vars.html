<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthyear;
    	birthyear=parseInt(prompt("what year were you born in?"));
    	var luckynum=parseInt(prompt("whats your lucky number?"));
    	var favfruit, favsub;
    	favfruit="grapes";
    	favsub="cs";
    	console.log(birthyear+luckynum);
    	console.log(birthyear+favsub);
    	console.log(favfruit+birthyear+luckynum);
    	console.log(birthyear+luckynum+favsub);
    </script>
</body>

</html>
