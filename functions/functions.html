}
	function isPalindrome(word){
		var pal = true;
		var len=word.length;
		for(var i=0;i<((len/2)+1);i++){
			if (word[i] != word[len-1-i]){
				pal = false
			}

}
		return pal;
	}
	var word=prompt("enter a word");
	alert(isPalindrome(word));
