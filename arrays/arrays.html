<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var liked=prompt("3 things you like n meet. seperate each one with a comma");
    	liked=liked.split(",");
    	liked.sort();
    	liked=liked.join(", ")
    	document.write(liked);
    </script>
</body>
